<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- form -->
    <form class="form">
      <div class="date-wrapper">
        <input type="date" id="calendar">
      </div>
      <div class="btn-wrapper">
        <button class="btn">Get Image</button>
      </div>
    </form>

    <!-- Error output -->
    <div class="error-output"></div>
    <!-- Preloader -->
    <div class="dual-ring preloader"></div>

    <!-- Output data from API -->
<div class="output-wrapper">
  <div class="output-container">
    <h4 class="output-title"></h4>
    <img src="" alt="nasa image" class="img">
    <p class="output-description"></p>
  </div>
  <div class="output-footer">
    <span class="output-date"></span>
    <a href="" download target="_blank" class="downloadLink"><i class="fa-solid fa-circle-down download"></i> </a>
  </div>
</div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </body>
</html>
